<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>BAMBOO BOOK</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/vue.css">
</head>
<body>
  <div id="app">
    加载中</div>
  <script>
    var dsf_name = '请关注右上角菜单和链接';
    var dsf_homepage= '';
    var dsf_loadSidebar= 'sidebar.md';
    var dsf_loadNavbar= 'navbar.md';
    var dsf_repo= 'https://github.com/zhuhaobam/DocSifyExplanation';
    var dsf_coverpage = {'/': 'cover.md',
    '/network/': 'cover.md',
    '/browser/': 'cover.md'
    };
    var dsf_footer = [
        '<footer>',
        '<blockquote><p>编辑：zhuhaobam</p><p>学习格言当如是：格物致知，知行合一</p></blockquote>',
        '</footer>'
      ].join('')
    window.$docsify = {
      name: dsf_name, //目录上名字
      //homepage:dsf_homepage,
      //basePath: 'https://docsify.js.org/',// 直接渲染其他域名的文档
      loadSidebar: true,//侧边栏默认加载加载 _sidebar.md
      loadSidebar:dsf_loadSidebar,
      subMaxLevel: 1,//自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能，渲染层级，1-6
      loadNavbar: true,  // 导航栏默认加载 _navbar.md
      loadNavbar: dsf_loadNavbar,// 导航栏自定义加载 nav.md
      mergeNavbar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      coverpage: true,
      coverpage: dsf_coverpage,
      repo: dsf_repo,//右上角挂件地址，默认是github
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      search: {
        maxAge: 3600000, // 过期时间，单位毫秒，默认一天,此时一个小时
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有记录！'
      },
      plugins: [
      function (hook, vm) {
       
        hook.init(function() {
          // 初始化时调用，只调用一次，没有参数。
        })

        hook.beforeEach(function(content) {
          // 每次开始解析 Markdown 内容时调用
          // ...
          return content
        })

        hook.afterEach(function(html, next) {
          // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
          // ...
          // 异步处理完成后调用 next(html) 返回结果
          html = html + dsf_footer;
          next(html)
        })

        hook.doneEach(function() {
          // 每次路由切换时数据全部加载完成后调用，没有参数。
          // ...
        })

        hook.mounted(function() {
          // 初始化完成后调用 ，只调用一次，没有参数。
        })

        hook.ready(function() {
          // 初始化并第一次加完成数据后调用，没有参数。
        })
      }
    ]
    }
  </script>
   <!-- docsify -->
  <script src="vendor/docsify.js"></script>
   <!-- plugins -->
  <script src="vendor/plugins/search.js"></script>
  <script src="vendor/plugins/docsify-pagination.min.js"></script>
  <script src="vendor/plugins/docsify-plantuml.min.js"></script>
  <script src="vendor/plugins/docsify-copy-code.min.js"></script>
  
  <!-- sequence-diagram deps -->
  <!-- <script src="vendor/plugins/raphael.min.js"></script> -->
  <!-- <script src="vendor/plugins/underscore.js"></script> -->
  <!-- plugins -->
  <!-- <script src="vendor/plugins/docsify-sequence-diagram.min.js"></script> -->
</body>
</html>
