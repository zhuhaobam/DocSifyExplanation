<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>BAMBOO BOOK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'BAMBOO BOOK', //目录上名字
      loadSidebar: true,//侧边栏默认加载加载 _sidebar.md
      loadSidebar:'sidebar.md',
      subMaxLevel: 1,//自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能，渲染层级，1-6
      loadNavbar: true,  // 导航栏默认加载 _navbar.md
      loadNavbar: 'navbar.md',// 导航栏自定义加载 nav.md
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      coverpage: true,
      coverpage: {
        '/': 'cover.md',
        '/second/': 'cover.md'
      },
      repo: 'http://localhost:3000/',//右上角挂件地址，默认是github
      plugins: [
      function (hook, vm) {
        var footer = [
        '<hr/>',
        '<footer>',
        '<span>------Test By Bamboo------</span>',
        '</footer>'
      ].join('')

        hook.init(function() {
          // 初始化时调用，只调用一次，没有参数。
        })

        hook.beforeEach(function(content) {
          // 每次开始解析 Markdown 内容时调用
          // ...
          return content
        })

        hook.afterEach(function(html, next) {
          // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
          // ...
          // 异步处理完成后调用 next(html) 返回结果
          html = html + '\n----\n'+ footer;
          next(html)
        })

        hook.doneEach(function() {
          // 每次路由切换时数据全部加载完成后调用，没有参数。
          // ...
        })

        hook.mounted(function() {
          // 初始化完成后调用 ，只调用一次，没有参数。
        })

        hook.ready(function() {
          // 初始化并第一次加完成数据后调用，没有参数。
        })
      }
    ]
    }
  </script>
  <script src="vendor/docsify.js"></script>
</body>
</html>
